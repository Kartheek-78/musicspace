<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>VibeSpace - Admin Panel</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        padding: 2rem;
        background: linear-gradient(135deg, #0d6efd, #07b686, #ffea00);
        min-height: 100vh;
        color: #fff;
      }
      .table-container {
        background: rgba(0, 0, 0, 0.6);
        padding: 2rem;
        border-radius: 12px;
        backdrop-filter: blur(6px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
      }
      .btn-block {
        background: #dc3545;
        color: #fff;
      }
      .btn-unblock {
        background: #07b686;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="container table-container">
      <h2 class="mb-4 text-center">Admin Panel - Device Management</h2>
      <table class="table table-striped table-dark text-center align-middle">
        <thead>
          <tr>
            <th>Device ID</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          {% for device in devices %}
          <tr>
            <td>{{ device.device_id }}</td>
            <td>{{ device.status }}</td>
            <td>
              {% if device.status == 'active' %}
              <a
                href="{{ url_for('block_device', device_id=device.device_id) }}"
                class="btn btn-block"
                >Block</a
              >
              {% else %}
              <a
                href="{{ url_for('unblock_device', device_id=device.device_id) }}"
                class="btn btn-unblock"
                >Unblock</a
              >
              {% endif %}
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
